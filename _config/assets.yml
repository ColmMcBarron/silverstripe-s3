---
Name: silverstripes3
After:
  - '#coreflysystem'
---
Injector:
  # Define the default adapter for this filesystem
  FlysystemPublicAdapter:
    class: 'SilverStripeS3\SilverStripeAwsS3Adapter_Public'

  # Define the secondary adapter for protected assets
  FlysystemProtectedAdapter:
    class: 'SilverStripeS3\SilverStripeAwsS3Adapter_Protected'
